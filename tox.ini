[tox]
envlist = lint, py{38,39,310,311,312}, changelog, docs, coverage-report, pypi-description
isolated_build = True

[testenv]
extras = tests
commands =
    python -m pytest -v -s tests

[testenv:py{38, 39, 310, 311, 312}]
install_command = pip install --no-compile {opts} {packages}
setenv =
    PYTHONWARNINGS=d
extras = tests
commands =
    coverage run -p --source mlnext -m pytest

[testenv:coverage-report]
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage report -i
    coverage xml -i

[testenv:lint]
skip_install = true
deps = pre-commit
passenv = HOMEPATH  # needed on Windows
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
extras = docs
setenv =
    HOME = {env:HOME:.tmp}
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees docs/source docs/_build/html
    ; sphinx-build -b rinoh -d {envtmpdir}/doctrees docs/source docs/_build/rinoh

[testenv:changelog]
deps = towncrier
extra = docs
commands = towncrier --draft

[testenv:pypi-description]
skip_install = true
deps =
    twine
    pip >= 18.0.0
commands =
    pip wheel -w {envtmpdir}/build --no-deps .
    twine check {envtmpdir}/build/*
